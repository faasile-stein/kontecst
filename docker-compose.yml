version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    container_name: kontecst-postgres
    environment:
      POSTGRES_USER: kontecst
      POSTGRES_PASSWORD: kontecst_dev_password
      POSTGRES_DB: kontecst
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kontecst"]
      interval: 5s
      timeout: 5s
      retries: 5

  # File proxy service
  proxy:
    build:
      context: .
      dockerfile: apps/proxy/Dockerfile
    container_name: kontecst-proxy
    environment:
      PORT: 3001
      NODE_ENV: development
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      STORAGE_PATH: /data/files
      LOG_LEVEL: info
    ports:
      - "3001:3001"
    volumes:
      - file_data:/data/files
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kontecst-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@kontecst.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
  file_data:

networks:
  default:
    name: kontecst-network
